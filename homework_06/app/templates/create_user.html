{% extends "base.html" %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
      <title>Create records</title>
    {% endblock %}
</head>
<body>


    {% block body %}
	<div class="container">
	  <form action="" method="POST">
		  <div class="form-group">
			<label for="input_id">id</label>
			<input type="text" class="form-control" id="input_id" placeholder="Input id" name="input_id">
		  </div>
		  <div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" placeholder="Name" name="name">
		  </div>
		  <div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" placeholder="Title" name="username">
		  </div>
		  <div class="form-group">
			<label for="email">Email</label>
			<input type="text" class="form-control" id="email" placeholder="Body" name="email">
		  </div>
		  <br>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
    </div>

    {% endblock %}
</body>
</html>
