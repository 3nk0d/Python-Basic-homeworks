{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
        <title>tags_list</title>
    {% endblock %}
</head>
<body>
{% block content %}
    {% for item in object_list %}
        <li><a href=" {% url 'tag' pk=item.pk %}">ID: {{ item.id }} -> TAG: {{ item.tag }}</a></li>
    {% endfor %}
{% endblock %}
</body>
</html>
